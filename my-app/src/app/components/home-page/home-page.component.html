<form (ngSubmit)="saveForm()" #productForm="ngForm">
    <mat-card>
        <mat-card-content>
    <div> 
    <mat-form-field appearance="outline">
        <input matInput placeholder="product name"
        type="text"
        name="productname"
        #productname="ngModel"
        [(ngModel)]="productModel.productname"
        required>
      </mat-form-field>
    </div>
    <div> 
        <mat-form-field appearance="outline">
            <input matInput placeholder="price"
            type="number"
        name="price"
        #price="ngModel"
        [(ngModel)]="productModel.price"
        required>
          </mat-form-field>
        </div>
</mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button color="primary">Add Product</button>
        <button mat-raised-button color="primary" type="button" [routerLink]="['/product']">View Products</button>
    </div>
    </mat-card-actions>

    </mat-card>
</form>
