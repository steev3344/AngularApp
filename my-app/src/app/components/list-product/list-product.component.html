<!--mat-toolbar is a container for headers, titles, or actions.-->
<mat-toolbar class="header"><div class="center">Products</div></mat-toolbar>
<!--mat form field for filtering model data items-->
<mat-form-field class="field-search" appearance="outline">
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. swift" />
</mat-form-field>
<!--mat-table for binding model data-->
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 m-60"
  matSort
>
  <!--container for displaying model id-->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl no</th>
    <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
  </ng-container>
  <!--container for displaying model name-->
  <ng-container matColumnDef="productname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
    <td mat-cell *matCellDef="let products">{{ products.productname }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Price</th>
    <td mat-cell *matCellDef="let products">{{ products.price }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="editModel(row)" type="button">
        Edit
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteModel(row, $event)"
        style="margin-left: 20px;"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<!--paginator for  provide navigation between pages.-->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
